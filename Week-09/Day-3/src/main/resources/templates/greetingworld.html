<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:style="|color: ${valueColor}; font-size:${valueFont} |" th:text=" ${name}"/>
<ul th:each="greeting : ${greetings}" >
    <li th:text="${greeting}" th:style="|color: ${valueColor}; font-size:${valueFont} |"></li>
</ul>
</body>
</html>
