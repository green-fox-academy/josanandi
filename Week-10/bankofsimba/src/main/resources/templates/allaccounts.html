<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Account</title>
</head>
<body>
<table style="width:50%; height:300px; font-size: large">
    <tr style="background-color:pink">
          <th>NAME</th>
             <th>BALANCE</th>
            <th>TYPE</th>
      </tr>
      <tr th:each="currentAccount : ${accounts}" style="background-color:lightgray" align="center">
          <td th:text="${currentAccount.name}"></td>
          <td th:text="${currentAccount.balance}"></td>
          <td th:text="${currentAccount.animalType}"></td>
        </tr>
    </table>
</body>
</html>
