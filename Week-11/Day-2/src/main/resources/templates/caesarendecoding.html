<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Caesar En/Decoding</title>
</head>
<body>
<div>
    <h3 th:if="${number}>0" th:text="|The encoding result of ${text} with ${number} is ${result}|"></h3>
    <h3 th:if="${number}<0" th:text="|The decoding result of ${text} with ${number} is ${result}|"></h3>
</div>

</body>
</html>
