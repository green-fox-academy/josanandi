<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Validator</title>
</head>
<body>
    <div>
       <h3 th:if="${emailValidator}" th:style="'color:green'" th:text="|${email} is  a valid email address|"></h3>
        <h3 th:unless="${emailValidator}" th:style="'color:red'" th:text="|${email} is not a valid email address|"></h3>
    </div>

</body>
</html>
