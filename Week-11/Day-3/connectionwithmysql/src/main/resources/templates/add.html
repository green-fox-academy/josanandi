<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
</head>
<body>
<form name='New Todo' action="#" th:action="@{/add}" method='POST'>
    <div>
        <div>Enter Todo</div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />

        </div>
        <button th:type="submit" name="submit" value="submit ">Submit</button>
    </div>

</form>

</body>
</html>
