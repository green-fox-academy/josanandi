<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
</head>
<body>
    <ul>
        <LI><a href="">Information</a></LI>
    </ul>

    <img src="butterfly.png "/>

    <div>
        <p>This is Ms. <span th:text="${name}"></span>. Currently living on <span th:text="${food}"></span> and <span th:text="${drink}"></span>.
            She knows <span th:text="${tricknumber}"></span> tricks.</p>
    </div>

    <h1>Known Tricks</h1>

    <p th:if="${tricknumber == 0}">You know no tricks, yet. Go and learn some.</p>

    <ul th:unless="${tricknumber == 0}" th:each="trick : ${tricks}">
        <li th:text="${trick}"></li>
    </ul>

</body>
</html>
