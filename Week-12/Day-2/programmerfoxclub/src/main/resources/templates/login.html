<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Welcome to Butterfly Programmer Club!</h1>

    <p>Please provide a name, so you can associate it to your pet!</p>
    <form name='Enter Name' action="#" th:action="@{/submitname}" method='POST'>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <button th:type="submit" name="submit" value="submit ">Go</button>
    </form>


</body>
</html>
